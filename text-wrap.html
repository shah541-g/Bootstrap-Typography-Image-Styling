<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-wrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container my-3">
        <div class="row">
            <p>Text Wrapping means <span class="fw-bold">either you want the text to overflow the parent section or you want to wrap it. Useful for urls to be inside the parent container</span></p>
            
                        <div class="badge bg-primary text-wrap" style="width: 6rem;">
                            This text should wrap.
                        </div>
            
                        <div class="text-nowrap mt-3 bg-black text-primary border" style="width: 8rem;">
                            This text should overflow the parent.
                        </div>
        </div>
    </div>
</body>
</html>
